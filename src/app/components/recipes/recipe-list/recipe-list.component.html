<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-success">New recipe</button>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
			<div class="row">
				<p>{{recipe.name}}</p>
				<p>A: {{recipe.description}}</p>
				<img  
					[src]="recipe.image"/>
			</div>
		</a>
	</div>
</div>
<app-recipe-item></app-recipe-item>
