<div style="height: 100vh;">
	<mat-toolbar color="primary">
		<mat-toolbar-row>
			<button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
			<span>Responsive Navigation</span>
			<span class="example-spacer"></span>
			<div fxShow="true" fxHide.lt-md="true">
				<!-- The following menu items will be hidden on both SM and XS screen sizes -->
				<a href="#" mat-button>
					<mat-icon>dashboard</mat-icon>
					Dashboard
				</a>
				<a href="#" mat-button>
					<mat-icon>message</mat-icon>
					Messages
				</a>
				<a routerLink="/register" mat-button>
					<mat-icon>vpn_key</mat-icon>
					Register
				</a>
				<a routerLink="/login" mat-button>
					<mat-icon>exit_to_app</mat-icon>
					Login
				</a>
				<a href="upload-csv" mat-button>
					<mat-icon>cloud_upload</mat-icon>
					Upload CSV
				</a>
				<a href="inline" mat-button>
					<mat-icon>ballot</mat-icon>
					Inline
				</a>
			</div>
		</mat-toolbar-row>
	</mat-toolbar>

	<mat-sidenav-container fxFlexFill>
		<mat-sidenav #sidenav>
			<mat-nav-list>
				<a href="#" mat-list-item (click)="sidenav.close()">
					<mat-icon>dashboard</mat-icon>
					Dashboard
				</a>
				<a href="#" mat-list-item (click)="sidenav.close()">
					<mat-icon>message</mat-icon>
					Messages</a>
				<a routerLink="/register" mat-list-item (click)="sidenav.close()">
					<mat-icon>vpn_key</mat-icon>
					Register
				</a>
				<a routerLink="/login" mat-list-item (click)="sidenav.close()">
					<mat-icon>exit_to_app</mat-icon>
					Login
				</a>
				<a href="upload-csv" mat-list-item (click)="sidenav.close()">
					<mat-icon>cloud_upload</mat-icon>
					Upload CSV
				</a>
				<a href="inline" mat-list-item (click)="sidenav.close()">
					<mat-icon>ballot</mat-icon>
					Inline
				</a>
				<a (click)="sidenav.toggle()" mat-list-item (click)="sidenav.close()">
					<mat-icon>close</mat-icon> Close
				</a>
			</mat-nav-list>
		</mat-sidenav>
		<mat-sidenav-content fxFlexFill>

			<router-outlet></router-outlet>

		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
